<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TheGorillaModders Nostalgic Games Hub ROM Files</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000000;
      color: #fff;
      padding: 20px;
    }
    h1 {
      color: #ff0000;
    }
    .rom-list {
      margin-top: 20px;
    }
    .rom-entry {
      background: #222222;
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      cursor: pointer;
    }
    .rom-entry:hover {
      background: #990000;
    }
  </style>
</head>
<body>

<h1>TheGorillaModders Nostalgic Games Hub ROM Files</h1>

<div class="rom-list" id="romList"></div>

<script>
  const roms = [
    { name: "Super Jump Bros", file: "super_jump.tgm" },
    { name: "Mystery Dungeon", file: "mystery_dungeon.tgm" },
    { name: "Pixel Racer X", file: "pixel_racer.tgm" }
  ];

  const romList = document.getElementById("romList");

  roms.forEach(rom => {
    const div = document.createElement("div");
    div.className = "rom-entry";
    div.textContent = rom.name;
    div.onclick = () => downloadROM(rom.file);
    romList.appendChild(div);
  });

  function downloadROM(filename) {
    const link = document.createElement('a');
    link.href = `ROMS/${filename}`;
    link.download = filename;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
</script>

</body>
</html>
