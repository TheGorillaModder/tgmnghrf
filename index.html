<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>TheGorillaModders Nostalgic Games Hub ROM Files</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #000000;
      color: #fff;
      padding: 20px;
    }
    h1 {
      color: #ff0000;
    }
    .rom-list {
      margin-top: 20px;
    }
    .rom-entry {
      background: linear-gradient(90deg, #333333, black, black, black, green, green);
      padding: 10px;
      margin-bottom: 10px;
      border-radius: 5px;
      cursor: pointer;
      background-position: 0px 0px;
      background-size: 5500px 1px;
      transition: background 500ms ease-in-out;
    }
    .rom-entry:hover {
      background-position: 1860px 0px;
    }
    .infinity {
      font-size: 2rem;
      font-weight: bold;
      background: linear-gradient(270deg, red, orange, yellow, green, cyan, blue, violet, red);
      background-size: 800% 800%;
      background-clip: text;
      -webkit-text-fill-color: transparent;
      animation: rainbow 60s ease infinite;
    }
    @keyframes rainbow {
      0% {
        background-position: 0% 100%;
      }
      50% {
        background-position: 100% 0%;
      }
    }
  </style>
</head>
<body>

<div class="infinity">TheGorillaModders Nostalgic Games Hub ROM Files</div>

<div class="rom-list" id="romList"></div>

<script>
  const roms = [
    { name: "Super Jump Bros", file: "super_jump.tgm" },
    { name: "Mystery Dungeon", file: "mystery_dungeon.tgm" },
    { name: "Pixel Racer X", file: "pixel_racer.tgm" }
  ];

  const romList = document.getElementById("romList");

  roms.forEach(rom => {
    const div = document.createElement("div");
    div.className = "rom-entry";
    const inf = document.createElement("div");
    inf.className = "infinity";
    inf.style.fontSize = `1.5rem`;
    inf.textContent = rom.name;
    div.onclick = () => downloadROM(rom.file);
    romList.appendChild(div);
    div.appendChild(inf);
  });

  function downloadROM(filename) {
    const link = document.createElement('a');
    link.href = `ROMS/${filename}`;
    link.download = filename;
    document.body.appendChild(link);
    link.click();
    document.body.removeChild(link);
  }
</script>

</body>
</html>
